<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub主页</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href=" ">我的主页</a >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首页</a >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">关于我</a >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">联系方式</a >
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="inner cover">
        <div class="container">
            <h1 class="cover-heading">欢迎来到我的GitHub主页</h1>
            <p class="lead">这里将展示我的项目和技能。</p >
            <p class="lead">
                了解更多
            </p >
        </div>
    </main>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="starter-template">
                    <h2 id="about">关于我</h2>
                    <p>这里是关于我的介绍，可以包括我的背景、技能和兴趣。</p >
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="starter-template">
                    <h2 id="contact">联系方式</h2>
                    <p>邮箱：your-email@example.com</p >
                    <p>GitHub：</p >
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
